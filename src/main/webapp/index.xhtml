<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>BuchMS</title>
</h:head>
<h:body>
  <h:form>

        <h:panelGrid columns="2" style="width: 500px;">
        
            <h:outputLabel value="Autor:" />
            <p:inputText value="#{book.author}" />

            <h:outputLabel value="Name:" />
            <p:inputText value="#{book.name}" />

            <h:outputLabel value="Ersterscheinung:" />
            <p:inputText value="#{book.publishDate}" />

            <h:outputLabel value="Preis:" />
            <p:inputText value="#{book.price}" />
            
            <h:outputText value="Abteilungen die benachrichtigt werden" />
            <h:selectManyListbox value="#{book.emailadresses}">
            	<f:selectItem itemValue="abteilung1@mycompany.com" itemLabel="Abteilung 1" />
            	<f:selectItem itemValue="abteilung2@mycompany.com" itemLabel="Abteilung 2" />
            </h:selectManyListbox>
            
        </h:panelGrid>

        <!--Speichern TODO-->
        <p:commandButton value="Speichern" action="#{book.save}" actionListener="#{book.saveListener}" icon="pi pi-save" />
        
        
        
    </h:form>
</h:body>
</html>
